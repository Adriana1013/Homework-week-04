<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
      <nav id="timer">Time: 75 seconds</nav>  
      <header>
        <h1>Coding Quiz Challenge!</h1>
      </header>
      <p>Answer the following code-related questions before time runs out. Keep in mind that incorrect answers will penalize your score/time by 10 seconds! Good Luck!</p>
      <button id="start" class="btn">Start Quiz</button> 
      <div class="container">
        <div id="questionTextBox" class="hide"></div>
        <div id="question">Question</div>
        <div id="answerButtons" class="answerBtns">
          <button class="selectionButton">Option A</button>
          <button class="selectionButton">Option B</button>
          <button class="selectionButton">Option C</button>
          <button class="selectionButton">Option D</button>
        </div>
      </div>
        <script src="./script.js"></script>
    </body>
</html>
