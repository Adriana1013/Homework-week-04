<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
       <!-- Setting the display timer  -->
    <nav id ="navBar">
      <p id="viewScoresHere">View High Scores</p> 
      <p id="timer">Time: 45 seconds</p>  
    </nav>
    <header id="intro">
      <h1>Coding Quiz Challenge!</h1>
      <h3>Answer the following code-related questions before time runs out. Keep in mind that incorrect answers will penalize your score/time by 10 seconds! Good Luck!</h3>
    </header>
      <button id="start" class="btn">Start Quiz</button> 
      <button id="next-question" class="btn">Next Question</button> 

      <!-- Placeholder for where all questions/answers will live-->
       <div id="questionTextBox" class="hide">
        <div id="question">Question</div>
        <div id="answers" class="answerBtns">
          <button class="selections">Option A</button>
          <button class="selections">Option B</button>
          <button class="selections">Option C</button>
          <button class="selections">Option D</button>
        </div>  
      </div>
        <script src="./script.js"></script>
    </body>
</html>
