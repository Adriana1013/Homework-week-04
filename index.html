<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
       <!-- Setting the display timer  -->
      <nav id="navBar">
        <p>View High Scores</p> 
        <p>Time: 75 seconds</p>
      </nav>  

      <header>
        <h1>Coding Quiz Challenge!</h1>
      </header>
      
      <div>
      <p id="copy">Answer the following code-related questions before time runs out. Keep in mind that incorrect answers will penalize your score/time by 10 seconds! Good Luck!</p>
      <button id="start" class="btn">Start Quiz</button> 
      </div>

      <!-- Placeholder for where all questions/answers will live-->
       <div class="container">
        <h1 id="question">Question</h1>
        <div id="answers" class="answerBtns">
          <button class="btn2">Option A</button>
          <button class="btn2">Option B</button>
          <button class="btn2">Option C</button>
          <button class="btn2">Option D</button>
        </div>  
      </div>

      <div class="container2">
      <h1>All Done!</h1>
      <h3>Your Final Score Is:<span id="score"></span></h3>
      <p>Enter Your Initals:
      <input type="text" name="initials" id="initials"/> 
      <button id="btn3" class="enter" onclick="saveHighScore(event)">Submit</button>
      </p>
      </div>
        <script src="./script.js"></script>
    </body>
</html>
